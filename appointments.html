<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - MediCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="appointment-section pt-5 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">Book Your Appointment</h2>
                            <form>
                                <div class="mb-4">
                                    <label class="form-label">Select Department</label>
                                    <select class="form-select form-select-lg">
                                        <option selected>Choose Department</option>
                                        <option>Cardiology</option>
                                        <option>Neurology</option>
                                        <option>Pediatrics</option>
                                        <option>Orthopedics</option>
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">Select Doctor</label>
                                    <select class="form-select form-select-lg">
                                        <option selected>Choose Doctor</option>
                                        <option>Dr. Sarah Johnson</option>
                                        <option>Dr. Michael Chen</option>
                                        <option>Dr. Emily Martinez</option>
                                    </select>
                                </div>

                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label class="form-label">Preferred Date</label>
                                        <input type="date" class="form-control form-control-lg">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Preferred Time</label>
                                        <select class="form-select form-select-lg">
                                            <option selected>Choose Time</option>
                                            <option>09:00 AM</option>
                                            <option>10:00 AM</option>
                                            <option>11:00 AM</option>
                                            <option>02:00 PM</option>
                                            <option>03:00 PM</option>
                                            <option>04:00 PM</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">Reason for Visit</label>
                                    <textarea class="form-control" rows="3" placeholder="Briefly describe your symptoms or reason for visit"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg w-100">Confirm Appointment</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

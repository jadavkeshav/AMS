<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MediCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <span class="fw-bold text-primary">AppointEase</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="doctors.html">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="appointments.html">Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary ms-2" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="register-section min-vh-100 d-flex align-items-center py-5 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <img src="https://images.unsplash.com/photo-1505751172876-fa1923c5c528?w=50&h=50&fit=crop"
                                    alt="MediCare Logo" class="rounded-circle mb-3">
                                <h2 class="fw-bold">Create Account</h2>
                                <p class="text-muted">Join us to manage your appointments</p>
                            </div>
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control form-control-lg"
                                            placeholder="Enter first name">
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control form-control-lg"
                                            placeholder="Enter last name">
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-control form-control-lg"
                                        placeholder="Enter your email">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control form-control-lg"
                                        placeholder="Enter phone number">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control form-control-lg"
                                        placeholder="Create password">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control form-control-lg"
                                        placeholder="Confirm password">
                                </div>
                                <div class="mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="terms">
                                        <label class="form-check-label" for="terms">
                                            I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a
                                                href="#" class="text-primary">Privacy Policy</a>
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Create Account</button>
                                <p class="text-center mb-0">
                                    Already have an account? <a href="login.html"
                                        class="text-primary text-decoration-none">Login</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 AppointEase. All Rights Reserved.</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
